<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' name='viewport' content="width=device-width,initial-scale=1">
	<title>SduinoAP</title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js" type="text/javascript"></script>
</head>
<body id="index" style="margin:0; padding:0;" onload="onBodyLoad()">
<center>
<div id="controls" style="border: 2px solid Teal; padding: 5px; margin: 5px; width: 90%;">
	<p>
		<button onclick="loadValues()" style="width: 100px; height: 40px;">Refresh</button>
		<button onclick="testComms()" style="width: 100px; height: 40px;">TEST</button>
	</p><p>
		<button id = "6:v" onclick="updateVar('6', 1)" style="width: 100px; height: 40px;">LOAD</button>
		<button id = "7:v" onclick="updateVar('7', 1)" style="width: 100px; height: 40px;">SAVE</button>
		<button id = "5:v" onclick="updateVar('5', 1)" style="width: 100px; height: 40px;">ERASE</button>
	</p><p>
		<button id = "1:v" onclick="updateVar('1', 1)" style="width: 100px; height: 40px;">START</button>
		<button id = "2:v" onclick="updateVar('2', 1)" style="width: 100px; height: 40px;">STOP</button>
	</p><p>
		<button id = "3:v" onclick="updateVar('3', 1)" style="width: 100px; height: 40px;">CALIBRATE LINE</button>
		<button id = "4:v" onclick="updateVar('4', 1)" style="width: 100px; height: 40px;">CALIBRATE IMU</button>
	</p><p>
		<button id = "8:v" onclick="updateVar('8', 1)" style="width: 100px; height: 40px;">SLEEP</button>
		<button id = "9:v" onclick="updateVar('9', 1)" style="width: 100px; height: 40px;">WAKEUP</button>
	</p>
</div>
<div class="tab">
	<button class="tablinks" onclick="switchTab(event, 'Motor1')">Motor1</button>
	<button class="tablinks" onclick="switchTab(event, 'Motor2')">Motor2</button>
</div>
<div id="Motor1" class="tabcontent">
	<div class="range-wrap" id="262">
		<span class ="label">SETPOINT</span>
		<input type="range" class="range" min="-2800" max="2800" value="0" step="10">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="263">
		<span class ="label">GAIN</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.001">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="264">
		<span class ="label">INTEGRAL TIME</span>
		<input type="range" class="range" min="0" max="1000" value="0" step="1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="265">
		<span class ="label">INTEGRAL LIMIT</span>
		<input type="range" class="range" min="0" max="10000" value="0" step="10">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="266">
		<span class ="label">INTEGRAL RATE LIMIT</span>
		<input type="range" class="range" min="0" max="100" value="0" step="0">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="267">
		<span class ="label">INTEGRAL ANTI WINDUP</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="268">
		<span class ="label">DERIVATIVE TIME</span>
		<input type="range" class="range" min="0" max="100" value="0" step="1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="269">
		<span class ="label">DERIVATIVE CUTOFF</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="26A">
		<span class ="label">OUTPUT LIMIT</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
</div>
<div id="Motor2" class="tabcontent">
	<div class="range-wrap" id="224">
		<span class ="label">GAIN</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.001">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="225">
		<span class ="label">OUTPUT LIMIT</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="227">
		<span class ="label">INTEGRAL TIME</span>
		<input type="range" class="range" min="0" max="1000" value="0" step="1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="228">
		<span class ="label">INTEGRAL LIMIT</span>
		<input type="range" class="range" min="0" max="10000" value="0" step="10">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="229">
		<span class ="label">INTEGRAL RATE LIMIT</span>
		<input type="range" class="range" min="0" max="100" value="0" step="0">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="22A">
		<span class ="label">INTEGRAL ANTI WINDUP</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="22B">
		<span class ="label">DERIVATIVE TIME</span>
		<input type="range" class="range" min="0" max="100" value="0" step="1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="22C">
		<span class ="label">DERIVATIVE CUTOFF</span>
		<input type="range" class="range" min="0.0" max="1.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="22D">
		<span class ="label">SETPOINT</span>
		<input type="range" class="range" min="-2800" max="2800" value="0" step="10">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="142">
		<span class ="label">PWM WRAP VALUE</span>
		<input type="range" class="range" min="0" max="65535" value="0" step="1">
		<output class="bubble"></output>
	</div>
	<div class="range-wrap" id="143">
		<span class ="label">PWM CLK DIV</span>
		<input type="range" class="range" min="1.0" max="100.0" value="0.0" step="0.1">
		<output class="bubble"></output>
	</div>
</div>
</center>
</body>
</html>
